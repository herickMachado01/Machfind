<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6 sm:p-8">
 
    <div class="flex mb-6">
      <button id="btnFreelancer" 
        class="flex-1 py-2 px-4 rounded-l-2xl bg-blue-600 text-white font-semibold transition">
        Freelancer
      </button>
      <button id="btnEmpresa" 
        class="flex-1 py-2 px-4 rounded-r-2xl bg-gray-200 text-gray-700 font-semibold transition">
        Empresa
      </button>
    </div>

    
    <form id="formCadastro" class="space-y-4">
      
     
      <div>
        <label class="block text-gray-700 text-sm font-medium">E-mail</label>
        <input type="email" required placeholder="exemplo@email.com" 
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      
    
      <div class="relative">
        <label class="block text-gray-700 text-sm font-medium">Senha</label>
        <input type="password" id="senha" required placeholder="********"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
        <span id="toggleSenha" 
          class="absolute inset-y-0 right-3 top-6 flex items-center cursor-pointer text-gray-500 hover:text-gray-700">
          <i data-feather="eye"></i>
        </span>
      </div>

     
      <div class="relative">
        <label class="block text-gray-700 text-sm font-medium">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required placeholder="********"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
        <span id="toggleConfirmarSenha" 
          class="absolute inset-y-0 right-3 top-6 flex items-center cursor-pointer text-gray-500 hover:text-gray-700">
          <i data-feather="eye"></i>
        </span>
      </div>

      <div id="extraFields"></div>      

    
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
        Cadastrar
      </button>
    </form>
  </div>

  <script src="./js/cadastro.js"></script>
</body>
</html>
